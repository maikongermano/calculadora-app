<div class="card">
    <div class="card-body">
        <form [formGroup]="form">
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="primeiro">Campo 1</label>
                    <input id="primeiro" type="text" class="form-control form-control-sm" formControlName="primeiro">
                </div>
                <div class="col-sm-2">
                    <label for="segundo">Campo 2</label>
                    <input id="segundo" type="text" class="form-control form-control-sm" formControlName="segundo">
                </div>
                <div class="col-sm-2">
                    <label for="">Tipo Op.</label>
                    <select class="form-select form-select-sm" aria-label="Default select example"
                        formControlName="operacao">
                        <option value="somar">Somar</option>
                        <option value="subtrair">Subtrair</option>
                        <option value="dividir">Dividir</option>
                        <option value="multiplicar">Multiplicar</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button [disabled]="!form.valid" class="btn btn-primary mt-3 m1" (click)="result()">
                        Obter Resultado
                    </button>
                </div>
                <div class="col-sm-1">
                    <p *ngIf='mensagem != ""' class="alert">
                        <Strong>Resultado da operação: </Strong> {{mensagem}}
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
